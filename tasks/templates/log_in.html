<style>
  .btn-purple {
    background-color: #5f5bb6 !important;
    color: white !important;
    transition: all ease 300ms;
  }

  .btn-purple:hover {
    background-color: #2c1f7d !important;
    color: white !important;
  }
  .nav-item {
    transition: all ease 300ms;
  }
  .nav-item:hover {
    background-color: #5f5bb6 !important;
    color: white !important;
  }
  .nav-link{
    color: #5f5bb6 !important;
  }
  .nav-link:hover {
    color: white !important;
  }
  .active {
    background-color: #5f5bb6 !important;
    color: white !important;
  }
</style>
{% extends 'base_content.html' %}
{% block content %}
<div class=" d-flex justify-content-center align-items-center h-100">
  <div style="width: 500px; background-color: #ffffffaa; border-radius: 12px;" class="p-4 shadow-lg">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item me-1" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" role="tab" aria-controls="pills-login"
          aria-selected="true">Log in</a>
      </li>
      <li class="nav-item ms-1" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="{% url 'sign_up' %}" role="tab"
          aria-controls="pills-register" aria-selected="false">Sign Up</a>
      </li>
    </ul>
    <div class="d-flex align-items-center justify-content-center my-3">
      <img src="../static/hyena_logo.png" alt="Logo" style="width: 100px;">
      <span style="font-size: 18px; color: #2c1f7d;">
        <i><strong>H Y E N A</strong></i>
      </span>
    </div>
    <form action="{% url 'log_in' %}" method="post">
      {% csrf_token %}
      {% include 'partials/bootstrap_form.html' with form=form %}
      <input type="submit" value="Log in" class="btn btn-purple w-100 py-2">
    </form>
  </div>
  {% endblock %}
