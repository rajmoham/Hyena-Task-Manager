{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="mt-3 mb-2">
      <nav style=" --bs-breadcrumb-divider: '&#8250;';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit Team</li>
        </ol>
      </nav>
    </div>
    <div class="col-8 border shadow-lg p-4 mx-auto rounded-2">
      <h1 class="mb-4">Edit Team</h1>
      <form action="{% url 'edit_team' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <div class="d-grid col-6 mx-auto">
          <input type="submit" value="Update" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
