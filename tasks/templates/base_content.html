{% extends 'base.html' %}
{% block body %}
{% if user.is_authenticated %}
<div class="d-flex">
  <div class="p-2 vh-100 position-fixed" style="width: 300px">
    <div class="w-100 h-100" style="background-color: #ffffffaa; border-radius: 12px;">
      {% include 'partials/side_bar.html' %}
    </div>
  </div>
  <div class="flex-grow-1 p-2" style="min-height: 100vh; margin-left: 300px;">
    <div class="w-100 p-3 h-100" style="background-color: #ffffffaa; border-radius: 12px;">
      {% else %}
      <div class="vw-100 vh-100">
        <div class="position-fixed" style="height: 100px; width: 100%;">
          <div class="container" style="border-bottom: 1px solid #2c1f7d;">
            {% include 'partials/navbar.html' %}
          </div>
        </div>
        {% endif %}
        {% include 'partials/messages.html' %}
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
  {% endblock %}
